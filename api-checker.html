<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>API Checker - FTX OFFICIAL</title>  
  
<link rel="icon" type="image/png" href="/FTX_OFFICIAL.PNG">  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">  
  
<style>  
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');  
  
body {  
    font-family: 'Inter', sans-serif;  
    background: #f8f9fa;  
    margin:0;  
    color:#09090b;  
}  
  
h1,h2,h3,h4,h5 { font-family: 'Space Grotesk', sans-serif; }  
  
.hero-section {  
    text-align:center;  
    margin-top:40px;  
}  
.text-gradient {  
    background: linear-gradient(90deg,#8b5cf6,#ef4444);  
    -webkit-background-clip: text;  
    -webkit-text-fill-color: transparent;  
}  
.hero-section h1 { font-size:50px; font-weight:700; }  
  
.input-box {  
    max-width: 320px;  
    margin: 20px auto;  
}  
.input-box input {  
    width:100%;  
    padding:10px 48px;  
    border-radius:16px;  
    border:1px solid #000;  
    font-size:14px;  
      
}  
  
.btn-black {  
    background:#000;  
    color:#fff;  
    border-radius:16px;  
    border:1px solid #fff;  
    padding:10px 18px;  
    font-weight:600;  
    cursor:pointer;  
    margin-top:15px;  
    display:block;  
    margin-left:auto;  
    margin-right:auto;  
}  
.btn-black:hover { opacity:0.9; }  
  
.card {  
    background:#fff;  
    border:1.5px solid #000;  
    border-radius:16px;  
    padding:20px;  
    margin:20px auto;  
    max-width:600px;  
    text-align:center;  
    box-shadow:0 10px 20px rgba(0,0,0,0.12);  
}  
  
/* Results Box */  
.result {  
    border:1.5px solid #000;  
    border-radius:16px;  
    padding:15px;  
    margin-top:15px;  
    white-space: pre-wrap;  
    text-align:left;  
    font-family: 'Inter', sans-serif;  
    font-size:14px;  
    line-height:1.5;  
}  
  
.result-label {  
    font-weight:700; /* Bold label */  
    margin-top:10px;  
}  
  
.separator {  
    border-top:1px solid #ccc; /* Light subtle line */  
    margin:5px 0 5px 0;  
}  
  
.note-box{  
    background:#fff3f3;  
    border-left:4px solid #ef4444;  
    padding:1rem 1.2rem;  
    margin-top:1rem;  
    border-radius:0.7rem;  
    color:#ef4444;  
    font-weight:600;  
}  
  
.site-footer {  
  background-color: #000000;   
  color: #ffffff;  
}  
  
.taskbar {  
    background:#000;  
    color:#fff;  
    padding:10px 20px;  
    display:flex;  
    justify-content:space-between;  
    align-items:center;  
    position:sticky;  
    top:0;  
}  
.taskbar-left { display:flex; align-items:center; }  
.taskbar-left img { width:35px; height:35px; margin-right:10px; }  
</style>  
</head>  
<body>  
  
<!-- TASKBAR -->  
<div class="taskbar">  
    <div class="taskbar-left">  
        <img src="/FTX_OFFICIAL.PNG" alt="Logo">  
        <span style="font-family:'Times New Roman'; font-size:24px;">FTX <span class="text-gradient">OFFICIAL</span></span>  
    </div>  
      
    <a href="https://wa.me/923278181836" target="_blank" style="color:white;">  
        <i class="bi bi-whatsapp" style="font-size:20px;"></i>  
    </a>  
</div>  
  
<main class="container">  
  
  <div class="hero-section">  
    <h1 class="text-gradient">API Checker</h1>  
    <p class="text-secondary mb-4">Check if your API is working correctly</p>  
  </div>  
  
  <div class="card">  
    <div class="note-box">⚠️ Enter full API URL with parameters</div>  
  
    <div class="input-box">  
      <input type="url" id="apiInput" placeholder="https://example.com/api">  
    </div>  
  
    <button class="btn-black" onclick="checkAPI()"><i class="fas fa-search"></i> Check API Status</button>  
  
    <div class="loader-container" id="loader" style="display:none; margin-top:15px; text-align:center;">  
      <div class="spinner-border text-primary" role="status"></div>  
      <p>Checking API...</p>  
    </div>  
  
    <div class="result" id="result" style="display:none;"></div>  
  </div>  
  
</main>  
     
 <footer class="site-footer text-center py-4">  
  <p class="fw-bold mb-0" style="color:white;">FTX OFFICIAL</p>  
  <small style="color: white;">© 2025 | All Rights Reserved</small>  
</footer>  
  
<script>  
async function checkAPI() {  
    const input = document.getElementById("apiInput");  
    const url = input.value.trim();  
    const loader = document.getElementById("loader");  
    const result = document.getElementById("result");  
  
    loader.style.display="block";  
    result.style.display="none";  
    result.innerHTML = "";  
  
    if(!url){   
        alert("⚠ Please enter a valid API URL.");   
        loader.style.display="none";   
        return;   
    }  
  
    try {  
        const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);  
        const start = performance.now();  
        const res = await fetch(proxyUrl);  
        const end = performance.now();  
        const time = Math.round(end-start)+" ms";  
        const status = res.status;  
        let data;  
        try { data = await res.json(); } catch { data = { message:"Response not JSON"}; }  
  
        const fields = {  
            "API URL": url,  
            "API Working": status>=200 && status<300?"✅ Yes":"❌ No",  
            "API Status": status,  
            "Response Time": time,  
            "Response Preview": JSON.stringify(data)  
        };  
  
        for(const key in fields){  
            const label = document.createElement("div");  
            label.className = "result-label";  
            label.textContent = key;  
            result.appendChild(label);  
  
            const separator1 = document.createElement("div");  
            separator1.className = "separator";  
            result.appendChild(separator1);  
  
            const value = document.createElement("div");  
            value.textContent = fields[key];  
            result.appendChild(value);  
  
            const separator2 = document.createElement("div");  
            separator2.className = "separator";  
            result.appendChild(separator2);  
        }  
  
        result.style.display="block";  
  
    } catch(err){  
        result.style.display="block";  
        result.innerHTML = "<div class='result-label'>API Check Failed</div><div class='separator'></div>⚠ Unable to fetch API. It may not support CORS or URL is invalid.<div class='separator'></div>";  
        console.error(err);  
    } finally { loader.style.display="none"; }  
}  
</script>  
  
</body>  
</html>
