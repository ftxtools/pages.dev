<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <link rel="icon" type="image/png" href="/FTX_OFFICIAL.PNG">
  <link rel="apple-touch-icon" href="/FTX_OFFOCIAL.PNG">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

  :root {
      --bg-base: #f8f9fa;
      --text-primary: #09090b;
      --border-color: #000000;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
  }

  body {
      background-color: var(--bg-base);
      color: var(--text-primary);
      font-family: var(--font-body);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      margin: 0;
  }

  h1, h2, h3, h4, h5, .brand-text { font-family: var(--font-display); }

  .taskbar {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
  }
  .taskbar .taskbar-left {
      display: flex;
      align-items: center;
  }
  .taskbar img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
  }

  
  .hero-section { margin-top: 40px; text-align: center; }
  .text-gradient { background: linear-gradient(90deg, #8b5cf6, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .search-input { max-width: 320px; margin: 0 auto; padding: 10px 14px; border-radius: 16px; border: 1px solid #000; }

 
  .tool-card {
      background: #ffffff;           
      border: 1.5px solid #000000;   
      border-radius: 16px;           
      padding: 16px 10px;
      text-align: center;
      height: 100%;
      transition: 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #000000;
  }
  .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  }
  .tool-name {
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
  }
  .tool-icon {
      width: 42px;
      height: 42px;
      object-fit: contain;
  }

  
  .site-footer { border-top: 1px solid white; background: #000; padding: 3rem 1rem 2rem; text-align: center; }

  
  .theme-switcher {
      cursor: pointer;
      color: #fff;
      background-color: transparent;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
  }
  
[data-bs-theme="dark"] {
  --bg-base: #121212; 
  --text-primary: #e0e0e0; 
  --border-color: #ffffff; 
}

[data-bs-theme="dark"] body {
  background-color: var(--bg-base);
  color: var(--text-primary);
}

[data-bs-theme="dark"] .taskbar {
  background-color: #000000; 
  color: var(--text-primary);
}

[data-bs-theme="dark"] .taskbar .taskbar-left {
  color: var(--text-primary);
}

[data-bs-theme="dark"] .taskbar img {
  filter: none; 
}

[data-bs-theme="dark"] .hero-section {
  color: var(--text-primary);
}

[data-bs-theme="dark"] .tool-card {
  background-color: #1e1e1e; 
  border: 1.5px solid #ffffff; 
}

[data-bs-theme="dark"] .tool-card:hover {
  background-color: #333333; 
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

[data-bs-theme="dark"] .tool-name {
  color: var(--text-primary);
}

[data-bs-theme="dark"] .search-input {
  background-color: #333333; 
  border-color: #ffffff;
  color: var(--text-primary);
}

[data-bs-theme="dark"] .site-footer {
  background-color: #000000; 
  color: #ffffff;
}

[data-bs-theme="dark"] .theme-switcher {
  color: #fff; 
  background-color: transparent;
  border: none;
}
  </style>
</head>

<body>

<div class="taskbar">
    <div class="taskbar-left">
        <img src="/FTX_OFFICIAL.PNG" alt="Logo">
        <span style="font-family: 'Times New Roman'; font-size: 24px;">FTX <span class="text-gradient">OFFICIAL</span></span>
    </div>
    
    <a href="https://wa.me/923278181836" target="_blank" style="color: white;">
        <i class="bi bi-whatsapp" style="font-size: 20px;"></i>
    </a>
    
    <button class="theme-switcher" id="theme-toggle">
        <i class="bi bi-moon" id="theme-icon" style="font-size: 20px;"></i>
    </button>
</div>

<main class="container-fluid px-2 px-md-4 py-4">

  <div class="hero-section">
    <h1 class="display-5 fw-bold mb-2" style="font-size: 50px;">
      FTX <span class="text-gradient">OFFICIAL</span>
    </h1>
    <p class="text-secondary mb-4">WELCOME TO FTX OFFICIAL</p>
    <input type="text" id="tool-search" class="form-control search-input"
           placeholder="Search tools..." autocomplete="off">
  </div>

  <div id="tools-grid" class="row g-2 g-md-3 mt-4 justify-content-center"></div>

  <div id="no-results" class="text-center py-5 d-none">
    <p class="text-secondary">No tools found</p>
  </div>

</main>

<footer class="site-footer text-center py-4">
  <p class="fw-bold mb-0" style="color:white;">FTX OFFICIAL</p>
  <small style="color: white;">Â© 2025 | All Rights Reserved</small>
</footer>

<script>
const tools = [
  {name:"Temp Mail", img:"https://i.postimg.cc/GtQJhMTp/IMG-20250609-WA0103-removebg-preview.png", link:"/temp-mail"},
  {name:"Username OSINT", img:"./icons/osint.png", link:"./tools/osint.html"},
  {name:"AI Image Generator", img:"./icons/ai.png", link:"./tools/ai.html"},
  {name:"Password Checker", img:"./icons/password.png", link:"./tools/password.html"},
  {name:"WhatsApp Bot", img:"./icons/whatsapp.png", link:"./tools/whatsapp.html"},
  {name:"URL Scanner", img:"./icons/url.png", link:"./tools/url.html"}
];

const grid = document.getElementById("tools-grid");
const search = document.getElementById("tool-search");
const noResults = document.getElementById("no-results");


const themeToggleButton = document.getElementById('theme-toggle');
const themeIcon = document.getElementById('theme-icon');
let isDarkMode = false;

themeToggleButton.addEventListener('click', () => {
  if (isDarkMode) {
    document.documentElement.setAttribute('data-bs-theme', 'light');
    themeIcon.classList.remove('bi-sun');
    themeIcon.classList.add('bi-moon');
  } else {
    document.documentElement.setAttribute('data-bs-theme', 'dark');
    themeIcon.classList.remove('bi-moon');
    themeIcon.classList.add('bi-sun');
  }
  isDarkMode = !isDarkMode;
});

function renderTools(list) {
  grid.innerHTML = "";
  if (!list.length) {
    noResults.classList.remove("d-none");
    return;
  }
  noResults.classList.add("d-none");

  list.forEach(t => {
    const col = document.createElement("div");
    col.className = "col-4 col-md-3 col-lg-2";
    col.innerHTML = `
      <a href="${t.link}" class="tool-card">
        <img src="${t.img}" class="tool-icon">
        <div class="tool-name">${t.name}</div>
      </a>`;
    grid.appendChild(col);
  });
}

renderTools(tools);

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  renderTools(tools.filter(t => t.name.toLowerCase().includes(q)));
});
</script>

</body>
</html>
