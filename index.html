<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="./fav.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
/* === SAME DESIGN (UNCHANGED) === */
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Inter:wght@400;500&display=swap');
:root{
--bg-base:#f8f9fa;
--text-primary:#09090b;
}
body{background:var(--bg-base);color:var(--text-primary);font-family:Inter;margin:0}
.taskbar{background:#000;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:10px 20px;position:sticky;top:0;z-index:9}
.hero-section{text-align:center;margin-top:40px}
.text-gradient{background:linear-gradient(90deg,#8b5cf6,#ef4444);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.search-input{max-width:320px;margin:auto;border:1px solid #000;border-radius:16px;padding:10px}
.tool-card{background:#fff;border:1.5px solid #000;border-radius:16px;padding:16px 10px;text-align:center;display:flex;flex-direction:column;align-items:center;text-decoration:none;color:#000;transition:.25s}
.tool-card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,.12)}
.tool-icon{width:42px;height:42px}
.tool-name{font-size:13px;font-weight:600;margin-top:8px}
.site-footer{background:#000;color:#fff;padding:20px;text-align:center;margin-top:40px}

/* Dark */
[data-bs-theme="dark"]{--bg-base:#121212;--text-primary:#e0e0e0}
[data-bs-theme="dark"] .tool-card{background:#1e1e1e;border-color:#fff}
</style>
</head>

<body>

<div class="taskbar">
<div>
<img src="https://ftxtools.pages.dev/FTX_OFFICIAL.PNG" width="35">
<span style="font-size:24px">FTX <span class="text-gradient">OFFICIAL</span></span>
</div>
<button id="theme-toggle" class="btn text-white"><i id="theme-icon" class="bi bi-moon"></i></button>
</div>

<main class="container-fluid px-3 py-4">

<div class="hero-section">
<h1 class="fw-bold" style="font-size:50px">FTX <span class="text-gradient">OFFICIAL</span></h1>
<p class="text-secondary">WELCOME TO FTX OFFICIAL</p>
<input id="tool-search" class="form-control search-input" placeholder="Search tools...">
</div>

<div id="tools-grid" class="row g-3 mt-4 justify-content-center"></div>
<div id="no-results" class="text-center text-secondary d-none">No tools found</div>

</main>

<footer class="site-footer">
<b>FTX OFFICIAL</b><br>
Â© 2025 All Rights Reserved
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC2rYhRBZahuBT2XFZl1qq4Ffti-7MV-Is",
  authDomain: "ftx-official.firebaseapp.com",
  databaseURL: "https://ftx-official-default-rtdb.firebaseio.com/",
  projectId: "ftx-official",
  storageBucket: "ftx-official.firebasestorage.app",
  messagingSenderId: "393254686360",
  appId: "1:393254686360:web:33c2e3bcd5cf9f23cacaed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const grid = document.getElementById("tools-grid");
const search = document.getElementById("tool-search");
const noResults = document.getElementById("no-results");

let tools = [];

/* ðŸ”„ LOAD TOOLS FROM ADMIN (REALTIME) */
onValue(ref(db, "tools"), snap => {
  tools = [];
  snap.forEach(child => {
    const d = child.val();
    if (d.status === true) tools.push(d);
  });
  renderTools(tools);
});

function renderTools(list){
  grid.innerHTML="";
  if(!list.length){
    noResults.classList.remove("d-none");
    return;
  }
  noResults.classList.add("d-none");
  list.forEach(t=>{
    const col=document.createElement("div");
    col.className="col-4 col-md-3 col-lg-2";
    col.innerHTML=`
    <a href="${t.link}" class="tool-card">
      <img src="${t.img}" class="tool-icon">
      <div class="tool-name">${t.name}</div>
    </a>`;
    grid.appendChild(col);
  });
}

/* ðŸ” SEARCH */
search.addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  renderTools(tools.filter(t=>t.name.toLowerCase().includes(q)));
});

/* ðŸŒ™ THEME */
let dark=false;
document.getElementById("theme-toggle").onclick=()=>{
dark=!dark;
document.documentElement.setAttribute("data-bs-theme",dark?"dark":"light");
document.getElementById("theme-icon").className=dark?"bi bi-sun":"bi bi-moon";
};
</script>

</body>
</html>
